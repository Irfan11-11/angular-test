<div class="container-fluid">
    <div class="row">
        <div style="height: 90vh;width: fit-content;" class="col-lg-2 bg-dark d-flex flex-column p-3">
            <a style="text-decoration: none; color:white;" class="mb-3 fw-bolder" routerLink="">Home</a>
            <a style="text-decoration: none; color:white;" class="mb-3 fw-bolder" routerLink="/users">Users</a>
        </div>
        <div class="col-lg-10">
            <div class="d-flex justify-content-between mt-5">
                <h1 class="fw-bolder">All Users List</h1>
                <button routerLink="/users/add" class="btn btn-primary"> <i class="fa-solid fa-user-plus"></i>New User</button>
            </div>
            <div class="mt-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Emp ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>...</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of allUsers; let i=index;">
                            <td>{{i+1}}</td>
                            <td>{{user.id}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td><span [ngClass]="user.status=='1'?'btn btn-success':'btn btn-secondary' "> {{user.status=="1"?"Active":"InActive"}}</span></td>
                            <td>
                                <button routerLink="/users/{{user.id}}/edit" class="btn text-primary"><i class="fa-solid fa-edit"></i></button>
                                <button (click)="deleteUser(user.id)" class="btn text-danger"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
